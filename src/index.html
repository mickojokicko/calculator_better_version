<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="../dist/calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="displayResult"
        autofocus
        autocomplete="off"
        placeholder="0"
      />
      <button class="btn btnOperators" id="clearFields">AC</button>
      <button class="btn btnOperators" id="delete">Del</button>
      <button class="btn btnOperators">/</button>
      <button class="btn btnOperators">*</button>
      <button class="btn numericBtn">7</button>
      <button class="btn numericBtn">8</button>
      <button class="btn numericBtn">9</button>
      <button class="btn btnOperators">-</button>
      <button class="btn numericBtn">4</button>
      <button class="btn numericBtn">5</button>
      <button class="btn numericBtn">6</button>
      <button class="btn btnOperators">+</button>
      <button class="btn numericBtn">1</button>
      <button class="btn numericBtn">2</button>
      <button class="btn numericBtn">3</button>
      <button class="btn btnOperators" id="equal">=</button>
      <button class="btn numericBtn">0</button>
      <button class="btn">.</button>
    </div>
  </body>
</html>
